- clean: []
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git clone --depth=1 https://github.com/amix/vimrc.git ~/.vim_runtime, Cloning vimrc.git]
    - [sh ~/.vim_runtime/install_awesome_vimrc.sh, Installing vimrc.git]
    - [sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"]
    - [curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash]

- link:
    ~/.oh-my-zsh/custom/my_configs.zsh: my_configs.zsh
    ~/.vim_runtime/my_configs.vim: my_configs.vim
    ~/.config/nvim/init.vim:
        create: true
        path: init.vim
    ~/.config/nvim/coc-settings.json: coc-settings.json


- defaults:
    link:
        force: true
        create: true
    create:
        mode: 700
    clean:
        force: true

- clean:
    - ~/.tmux.conf
    - ~/.oh-my-zsh/custom
    - ~/.local/share/fonts
    - ~/.config/lazycli/config.yaml
    - ~/.config/lvim/config.lua

- create:
    - ~/git
    - ~/workspace
    - ~/bin

- link:
    ~/.tmux.conf: conf/tmux
    ~/.oh-my-zsh/custom: conf/custom-zsh
    ~/.local/share/fonts: fonts
    ~/.config/lazycli/config.yml: conf/lazycli.yaml
    ~/.config/lvim/config.lua: conf/lunarvim.lua
    ~/.config/awesome: conf/awesome
    ~/.config/alacritty: conf/alacritty
    ~/.config/picom: conf/picom


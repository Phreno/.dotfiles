- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- create:
  ~/git:
    mode: 700
  ~/workspace:
    mode: 700
  ~/bin:
    mode: 700

- link:
    ~/.tmux.conf:
      force: true
      path: conf/tmux
    ~/.oh-my-zsh/custom/my_configs.zsh:
      force: true
      path: conf/zsh
    ~/.local/share/fonts:
      force: true
      path: fonts
    ~/.config/lazycli/config.yaml:
      force: true
      path: conf/lazycli.yaml
    ~/.config/lvim/config.lua:
      force: true
      path: conf/lunarvim.lua
  

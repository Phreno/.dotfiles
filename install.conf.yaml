- clean: [ 
  '~/.oh-my-zsh/custom/my_configs.zsh', 
  '~/.vim_runtime/my_configs.vim', 
  '~/.config/nvim/init.lua', 
  '~/.config/nvim/coc-settings.json' 
]

- link:
    ~/.oh-my-zsh/custom/my_configs.zsh: conf/zsh
    ~/.vim_runtime/my_configs.vim: conf/vim
    ~/.config/nvim/coc-settings.json: conf/coc
    ~/.config/nvim/init.lua: conf/nvim

- shell:
  - vim-awesome clear # Supprime le cache non utilis√© vim-awesome

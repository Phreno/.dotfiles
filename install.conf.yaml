- clean: [
  '~/.oh-my-zsh/custom/my_configs.zsh',
  '~/.config/nvim'
]

- create:
  - ~/.config/nvim/autoload

- link:
    ~/.tmux.conf                       : conf/tmux
    ~/.oh-my-zsh/custom/my_configs.zsh : conf/zsh
    ~/.local/share/fonts               : fonts
    ~/.config/nvim                     :
      force: true
      path: vendor/AstroNvim
    ~/.config/nvim/lua/user : conf/nvim

